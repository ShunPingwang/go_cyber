<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมผจญภัย Q&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Kanit", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .card {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .btn {
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .answer-option {
        transition: all 0.2s ease-in-out;
        cursor: pointer;
      }
      .answer-option:hover {
        background-color: #f0f0f0;
      }
      .answer-option.selected {
        background-color: #667eea;
        color: white;
        border-color: #667eea;
      }
      .drop-zone {
        border: 2px dashed #cbd5e0;
        transition: background-color 0.3s;
      }
      .drop-zone.drag-over {
        background-color: #e9d5ff;
      }
      .draggable {
        cursor: grab;
      }
      .draggable:active {
        cursor: grabbing;
      }
      #certificate {
        border: 10px solid #764ba2;
        background: linear-gradient(to bottom right, #f0f9ff, #e0e7ff);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .matching-pair {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .matching-item {
        padding: 0.75rem;
        background-color: #f3f4f6;
        border-radius: 0.5rem;
        width: 48%;
        text-align: center;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4 text-gray-800">
    <div id="game-container" class="w-full max-w-3xl mx-auto">
      <!-- Start Screen -->
      <div id="start-screen" class="card p-8 text-center fade-in">
        <h1 class="text-4xl font-bold mb-4 text-gray-900">เกมผจญภัยไซเบอร์!</h1>
        <p class="text-lg text-gray-600 mb-6">
          ทดสอบความรู้พลเมืองดิจิทัลของคุณกับ 30 คำถามที่ไม่เหมือนใคร!
          กรอกชื่อเพื่อเริ่มเล่นและรับใบประกาศนียบัตรกันเลย!
        </p>
        <input
          type="text"
          id="player-name"
          placeholder="กรอกชื่อของคุณ"
          class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-purple-500"
        />
        <p id="start-feedback" class="text-red-500 h-6 mb-2"></p>
        <button
          id="start-btn"
          class="btn bg-purple-600 text-white font-bold py-3 px-8 rounded-lg w-full text-lg hover:bg-purple-700"
        >
          เริ่มเกม
        </button>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="card p-8 hidden fade-in">
        <div class="flex justify-between items-center mb-4">
          <div id="question-counter" class="text-lg font-semibold">
            คำถาม 1/30
          </div>
          <div id="score-counter" class="text-lg font-semibold">คะแนน: 0</div>
        </div>
        <h2 id="question-text" class="text-2xl font-bold mb-6 text-center"></h2>

        <div
          id="answer-area"
          class="mb-6 min-h-[250px] flex items-center justify-center"
        ></div>

        <div class="flex justify-between items-center mt-6">
          <button
            id="hint-btn"
            class="btn bg-yellow-400 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-yellow-500"
          >
            คำใบ้
          </button>
          <button
            id="submit-btn"
            class="btn bg-green-500 text-white font-bold py-2 px-8 rounded-lg hover:bg-green-600"
          >
            ส่งคำตอบ
          </button>
        </div>
        <div
          id="feedback-area"
          class="mt-4 text-center font-semibold text-lg h-8"
        ></div>
      </div>

      <!-- Certificate Screen -->
      <div id="certificate-screen" class="hidden text-center fade-in">
        <div id="certificate-wrapper">
          <div id="certificate" class="card p-8 relative">
            <h1
              class="text-5xl font-bold text-purple-800"
              style="font-family: 'Georgia', serif"
            >
              ใบประกาศนียบัตร
            </h1>
            <p class="text-2xl mt-8">ขอมอบใบประกาศนียบัตรนี้เพื่อแสดงว่า</p>
            <p
              id="certificate-name"
              class="text-4xl font-semibold my-4 border-b-2 border-dotted border-gray-700 inline-block"
            ></p>
            <p class="text-2xl">ได้ผ่านการทดสอบความรู้พลเมืองดิจิทัล</p>
            <p id="certificate-score" class="text-3xl mt-6 font-bold"></p>
          </div>
        </div>
        <div
          id="answer-summary"
          class="mt-8 text-left max-w-lg mx-auto text-sm"
        ></div>
        <div class="mt-8 flex space-x-4 justify-center">
          <button
            id="play-again-btn"
            class="btn bg-purple-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-purple-700"
          >
            เล่นอีกครั้ง
          </button>
          <button
            id="download-btn"
            class="btn bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-blue-700"
          >
            ดาวน์โหลด
          </button>
        </div>
      </div>
    </div>

      function displayQuestion() {

          button.textContent = option;

          button.addEventListener("click", () => {
            document
              .querySelectorAll(".answer-option")
              .forEach((btn) => btn.classList.remove("selected"));
            button.classList.add("selected");
            selectedAnswer = option;
          });
          grid.appendChild(button);
        });
        answerArea.appendChild(grid);
      }

      function createSequence({ items }) {
        const container = document.createElement("div");
        container.className =
          "w-full flex flex-col items-center justify-around";

        const dropContainer = document.createElement("div");
        dropContainer.id = "sequence-drops";
        dropContainer.className =
          "flex flex-col space-y-2 w-full p-4 bg-gray-100 rounded-lg mb-4";
        for (let i = 0; i < items.length; i++) {
          const dropZone = document.createElement("div");
          dropZone.className =
            "drop-zone w-full h-16 flex items-center justify-center rounded-lg text-gray-500";
          dropZone.textContent = `ตำแหน่งที่ ${i + 1}`;
          dropZone.dataset.index = i;
          dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("drag-over");
          });
          dropZone.addEventListener("dragleave", () =>
            dropZone.classList.remove("drag-over")
          );
          dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("drag-over");
            const data = e.dataTransfer.getData("text/plain");
            const sourceElement = document.getElementById(data);
            if (dropZone.children.length > 0) {
              document
                .getElementById("sequence-options")
                .appendChild(dropZone.firstElementChild);
            }
            dropZone.appendChild(sourceElement);
            sourceElement.style.opacity = "1";
          });
          dropContainer.appendChild(dropZone);
        }

        const optionsContainer = document.createElement("div");
        optionsContainer.id = "sequence-options";
        optionsContainer.className =
          "flex flex-wrap justify-center gap-2 p-2 bg-gray-100 rounded-lg";

        items
          .sort(() => Math.random() - 0.5)

            });
            div.addEventListener("dragend", () => (div.style.opacity = "1"));
            optionsContainer.appendChild(div);
          });

        container.appendChild(dropContainer);
        container.appendChild(optionsContainer);
        answerArea.appendChild(container);
      }

        const shuffledItems = [...pairs].sort(() => Math.random() - 0.5);

          const div = document.createElement("div");
          div.textContent = pair.item;
          div.id = `match_item_${index}`;
          div.className = "draggable p-3 bg-indigo-200 rounded-lg shadow";

          div.addEventListener("dragstart", (e) =>
            e.dataTransfer.setData("text/plain", div.id)
          );
          itemsContainer.appendChild(div);
        });

        options.forEach((option) => {
          const pairDiv = document.createElement("div");
          pairDiv.className = "matching-pair";
          const dropZone = document.createElement("div");
          dropZone.className = "drop-zone matching-item";
          dropZone.textContent = "ลากมาวางที่นี่";
          dropZone.dataset.match = option;
          dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("drag-over");
          });
          dropZone.addEventListener("dragleave", () =>
            dropZone.classList.remove("drag-over")
          );
          dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("drag-over");
            const data = e.dataTransfer.getData("text/plain");
            const sourceElement = document.getElementById(data);
            if (dropZone.children.length > 0) {
              itemsContainer.appendChild(dropZone.firstElementChild);
            }
            dropZone.innerHTML = "";
            dropZone.appendChild(sourceElement);
          });
          const itemLabel = document.createElement("div");
          itemLabel.className = "matching-item bg-gray-200";
          itemLabel.textContent = option;
          pairDiv.appendChild(dropZone);
          pairDiv.appendChild(itemLabel);
          matchContainer.appendChild(pairDiv);
        });

        container.appendChild(matchContainer);
        container.appendChild(itemsContainer);
        answerArea.appendChild(container);

      function checkAnswer() {
        const currentQuestion = questions[currentQuestionIndex];
        let userAnswer,
          isCorrect = false;

        switch (currentQuestion.type) {
          case "mcq":
          case "true_false":
            userAnswer = selectedAnswer;
            isCorrect = userAnswer === currentQuestion.answer;
            break;
          case "text_fill":
            userAnswer = document.getElementById("text-answer").value.trim();
            isCorrect =
              userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase();
            break;
          case "sequence":
            userAnswer = Array.from(
              document.querySelectorAll("#sequence-drops .drop-zone")
            ).map((dz) =>
              dz.children.length > 0 ? dz.children[0].textContent : ""
            );
            isCorrect =
              JSON.stringify(userAnswer) ===
              JSON.stringify(currentQuestion.answer);
            break;
          case "multi_select":
            userAnswer = Array.from(
              document.querySelectorAll(".answer-option.selected")
            ).map((btn) => btn.dataset.value);
            isCorrect =
              userAnswer.length === currentQuestion.answer.length &&
              userAnswer.every((val) => currentQuestion.answer.includes(val));
            break;
          case "matching":
            const droppedItems = Array.from(
              document.querySelectorAll("#matching-drops .drop-zone")
            );
            userAnswer = droppedItems.map(
              (d) =>
                `${
                  d.children.length > 0 ? d.children[0].textContent : "ว่าง"
                } -> ${d.dataset.match}`
            );
            isCorrect = currentQuestion.pairs.every((pair) => {
              const dropped = droppedItems.find(
                (d) => d.dataset.match === pair.match
              );
              return (
                dropped &&
                dropped.children.length > 0 &&
                dropped.children[0].textContent === pair.item
              );
            });
            break;
        }

        if (isCorrect) {
          score++;
          feedbackArea.textContent = "ถูกต้อง!";
          feedbackArea.style.color = "green";
        } else {
          feedbackArea.textContent = `คำตอบผิด!`;
          feedbackArea.style.color = "red";
        }

        gameResults.push({
          question: currentQuestion.question,
          userAnswer: Array.isArray(userAnswer)
            ? userAnswer.join(", ")
            : userAnswer || "ไม่ได้ตอบ",
          correctAnswer: Array.isArray(currentQuestion.answer)
            ? currentQuestion.answer.join(", ")
            : currentQuestion.answer,
          isCorrect: isCorrect,
        });

        scoreCounter.textContent = `คะแนน: ${score}`;
        submitBtn.textContent = "ข้อต่อไป";
        submitBtn.onclick = nextQuestion;
      }

      function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          displayQuestion();
        } else {
          showCertificate();
        }
      }

      function showHint() {
        feedbackArea.textContent = `คำใบ้: ${questions[currentQuestionIndex].hint}`;
        feedbackArea.style.color = "#0e7490";
      }

      function resetQuestionState() {
        selectedAnswer = null;
        feedbackArea.textContent = "";
        submitBtn.textContent = "ส่งคำตอบ";
        submitBtn.onclick = checkAnswer;
      }

      function showCertificate() {
        gameScreen.classList.add("hidden");
        certificateScreen.classList.remove("hidden");
        certificateName.textContent = playerName;
        certificateScore.textContent = `คะแนนของคุณ: ${score} จาก ${questions.length}`;
        displayAnswerSummary();
      }

      function displayAnswerSummary() {
        answerSummary.innerHTML =
          '<h3 class="text-xl font-bold mb-4 text-center text-gray-700 border-t pt-4">ทบทวนคำตอบ</h3>';
        gameResults.forEach((result) => {
          const resultDiv = document.createElement("div");
          resultDiv.className = `p-3 mb-2 rounded-lg ${
            result.isCorrect ? "bg-green-100" : "bg-red-100"
          }`;

          let answerHtml = `<p><strong>คำตอบของคุณ:</strong> ${
            result.userAnswer
          } ${
            result.isCorrect
              ? '<span class="text-green-600 font-bold">✔</span>'
              : '<span class="text-red-600 font-bold">✖</span>'
          }</p>`;
          if (!result.isCorrect) {
            answerHtml += `<p><strong>คำตอบที่ถูกต้อง:</strong> ${result.correctAnswer}</p>`;
          }

          resultDiv.innerHTML = `
                    <p class="font-semibold text-gray-800">${result.question}</p>
                    ${answerHtml}
                `;
          answerSummary.appendChild(resultDiv);
        });
      }

      function restartGame() {
        currentQuestionIndex = 0;
        score = 0;
        playerName = "";
        gameResults = [];
        playerNameInput.value = "";
        scoreCounter.textContent = `คะแนน: 0`;
        certificateScreen.classList.add("hidden");
        startScreen.classList.remove("hidden");
      }

      function downloadCertificate() {
        const certificateElement = document.getElementById("certificate");
        html2canvas(certificateElement, { scale: 2 }).then((canvas) => {
          const link = document.createElement("a");
          link.download = `Certificate_${playerName.replace(/\s/g, "_")}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      }
    </script>
  </body>
</html>
